<mat-sidenav-container class="container">
  <mat-sidenav  
    class="sidenav" 
    mode="side" 
    opened
    fixedInViewport="true"
    fixedTopGap="64"
  >
    <div class="nav-list">
      <div class="column" routerLink="/" (click)="setActiveButton(0)" [class.ativo]="isButtonActive(0)">
        <i class="material-icons">
          home
        </i>
        <span class="description">In√≠cio</span>
      </div>
      <div class="column" routerLink="/products" (click)="setActiveButton(1)" [class.ativo]="isButtonActive(1)">
        <i class="material-icons">
          storefront
        </i>
        <span class="description">Produtos</span>
      </div>
    </div>
  </mat-sidenav>
  <mat-sidenav-content class="content">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
